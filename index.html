<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国朝代变迁史</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Noto Serif SC', serif;
        }
        
        .timeline-line {
            background: linear-gradient(to bottom, #fbbf24, #f59e0b, #d97706, #b45309);
        }
        
        .dynasty-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .dynasty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .active-dynasty {
            background: linear-gradient(135deg, #fbbf24, #f59e0b) !important;
            color: white !important;
            transform: scale(1.05);
        }
        
        .parallax-bg {
            background: linear-gradient(45deg, #1e40af, #3b82f6, #60a5fa, #93c5fd);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .scroll-fade {
            transition: opacity 0.6s ease, transform 0.6s ease;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .scroll-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item {
            width: calc(50% - 2rem);
        }

        .timeline-item.left {
            align-self: flex-end;
            text-align: right;
        }

        .timeline-item.right {
            align-self: flex-start;
            text-align: left;
        }

        @media (max-width: 768px) {
            .timeline-item {
                width: 100%;
                align-self: center !important;
                text-align: left !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->

    <!-- 时间轴区域 -->

            </div>

    </section>

    <!-- 页脚 -->

            },
            {

                achievements: ["四大发明完善", "理学思想", "商业革命", "文化繁荣"],
                color: "from-pink-400 to-pink-600"
            },
            {
                name: "元朝",
                period: "1271-1368年",
                duration: "97年",
                capital: "大都（今北京）",
                founder: "忽必烈",
                description: "由蒙古族建立的王朝，疆域空前辽阔，促进了中外文化交流，但统治相对较短。",
                achievements: ["疆域辽阔", "中外交流", "马可波罗", "行省制度"],
                color: "from-rose-400 to-rose-600"
            },
            {
                name: "明朝",
                period: "1368-1644年",
                duration: "276年",
                capital: "南京、北京",
                founder: "朱元璋",
                description: "中国历史上最后一个由汉族建立的大一统王朝，农业手工业商业繁荣，但后期逐渐闭关锁国。",
                achievements: ["郑和下西洋", "紫禁城建设", "《永乐大典》", "资本主义萌芽"],
                color: "from-red-500 to-red-700"
            },
            {
                name: "清朝",
                period: "1636-1912年",
                duration: "276年",
                capital: "北京",
                founder: "努尔哈赤",
                description: "中国历史上最后一个封建王朝，由满族建立，前期康乾盛世，后期在列强入侵下逐渐衰落。",
                achievements: ["康乾盛世", "《四库全书》", "疆域巩固", "民族融合"],
                color: "from-gray-500 to-gray-700"
            }
        ];

        let currentDynasty = 0;

        // 初始化页面
        function initPage() {
            console.log('页面初始化开始，朝代数量：', dynasties.length);
            generateTimeline();
            generateDynastyTabs();
            showDynastyDetails(0);
            setupScrollAnimation();
            console.log('页面初始化完成');
        }

        // 生成时间轴
        function generateTimeline() {
            const container = document.getElementById('timelineContainer');
            if (!container) {
                console.error('时间轴容器未找到');
                return;
            }
            
            container.innerHTML = ''; // 清空容器
            
            dynasties.forEach((dynasty, index) => {
                const isLeft = index % 2 === 0;
                const item = document.createElement('div');
                
                // 使用更简单的布局方式
                item.className = `relative w-full flex ${isLeft ? 'justify-end pr-8' : 'justify-start pl-8'} mb-8`;
                
                item.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-lg dynasty-card relative max-w-md cursor-pointer hover:shadow-xl transition-all duration-300" 
                         onclick="showDynastyDetails(${index})">
                        <div class="absolute top-1/2 ${isLeft ? '-right-6' : '-left-6'} w-8 h-8 bg-gradient-to-r ${dynasty.color} rounded-full transform -translate-y-1/2 border-4 border-white shadow-md z-10"></div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${dynasty.name}</h3>
                        <p class="text-gray-600 text-sm mb-2">${dynasty.period}</p>
                        <p class="text-gray-700 text-sm line-clamp-3">${dynasty.description}</p>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            console.log('时间轴生成完成，创建了', dynasties.length, '个项目');
        }

        // 生成朝代标签
        function generateDynastyTabs() {
            const container = document.getElementById('dynastyTabs');
            if (!container) {
                console.error('朝代标签容器未找到');
                return;
            }
            
            container.innerHTML = ''; // 清空容器
            
            dynasties.forEach((dynasty, index) => {
                const tab = document.createElement('button');
                tab.className = `px-4 py-2 rounded-full text-sm font-medium transition-all dynasty-tab bg-white text-gray-600 hover:bg-gray-100 hover:text-gray-800 border border-gray-200`;
                tab.textContent = dynasty.name;
                tab.onclick = () => showDynastyDetails(index);
                
                container.appendChild(tab);
            });
            
            updateTabStates();
            console.log('朝代标签生成完成，创建了', dynasties.length, '个标签');
        }

        // 显示朝代详情
        function showDynastyDetails(index) {
            if (index < 0 || index >= dynasties.length) {
                console.error('无效的朝代索引：', index);
                return;
            }
            
            currentDynasty = index;
            const dynasty = dynasties[index];
            const container = document.getElementById('dynastyDetails');
            
            if (!container) {
                console.error('朝代详情容器未找到');
                return;
            }
            
            container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden fade-in">
                    <div class="bg-gradient-to-r ${dynasty.color} p-8 text-white">
                        <h3 class="text-4xl font-bold mb-2">${dynasty.name}</h3>
                        <p class="text-xl opacity-90">${dynasty.period}</p>
                    </div>
                    
                    <div class="p-8">
                        <div class="grid md:grid-cols-2 gap-8">
                            <div>
                                <h4 class="text-2xl font-bold text-gray-800 mb-4">基本信息</h4>
                                <div class="space-y-3">
                                    <div class="flex items-start">
                                        <span class="w-20 text-gray-600 font-medium">存续：</span>
                                        <span class="font-semibold">${dynasty.duration}</span>
                                    </div>
                                    <div class="flex items-start">
                                        <span class="w-20 text-gray-600 font-medium">都城：</span>
                                        <span class="font-semibold">${dynasty.capital}</span>
                                    </div>
                                    <div class="flex items-start">
                                        <span class="w-20 text-gray-600 font-medium">开创者：</span>
                                        <span class="font-semibold">${dynasty.founder}</span>
                                    </div>
                                </div>
                                
                                <h4 class="text-2xl font-bold text-gray-800 mb-4 mt-8">历史描述</h4>
                                <p class="text-gray-700 leading-relaxed">${dynasty.description}</p>
                            </div>
                            
                            <div>
                                <h4 class="text-2xl font-bold text-gray-800 mb-4">主要成就</h4>
                                <div class="space-y-3">
                                    ${dynasty.achievements.map(achievement => `
                                        <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                                            <div class="w-2 h-2 bg-gradient-to-r ${dynasty.color} rounded-full mr-3 flex-shrink-0"></div>
                                            <span class="text-gray-700">${achievement}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="mt-8 p-4 bg-gradient-to-r ${dynasty.color} bg-opacity-10 rounded-lg">
                                    <p class="text-sm text-gray-600 text-center">
                                        点击其他朝代标签了解更多历史
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            updateTabStates();
            console.log('显示朝代详情：', dynasty.name);
        }

        // 更新标签状态
        function updateTabStates() {
            const tabs = document.querySelectorAll('.dynasty-tab');
            tabs.forEach((tab, index) => {
                if (index === currentDynasty) {
                    tab.className = `px-4 py-2 rounded-full text-sm font-medium transition-all dynasty-tab active-dynasty`;
                } else {
                    tab.className = `px-4 py-2 rounded-full text-sm font-medium transition-all dynasty-tab bg-white text-gray-600 hover:bg-gray-100 hover:text-gray-800 border border-gray-200`;
                }
            });
        }

        // 滚动动画
        function setupScrollAnimation() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '-50px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // 为所有需要滚动动画的元素添加观察
            setTimeout(() => {
                document.querySelectorAll('.scroll-fade').forEach(el => {
                    observer.observe(el);
                });
            }, 100);
        }

        // 平滑滚动
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，开始初始化');
            initPage();
        });

        // 导航链接点击事件
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('nav a[href^="#"]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    scrollToSection(targetId);
                });
            });
        });

        // 添加一些调试信息
        window.debugInfo = function() {
            console.log('朝代数量：', dynasties.length);
            console.log('当前朝代：', currentDynasty);
            console.log('时间轴容器：', document.getElementById('timelineContainer'));
            console.log('朝代标签容器：', document.getElementById('dynastyTabs'));
            console.log('朝代详情容器：', document.getElementById('dynastyDetails'));
        };
    </script>
</body>
